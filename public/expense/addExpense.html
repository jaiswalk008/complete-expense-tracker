    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="addExpense.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body>
        <nav class="navbar navbar-expand-lg bg-gradient navbar-dark bg-dark">
            <h2 class="title">Expense Tracker</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse d-lg-flex justify-content-end " id="navbarSupportedContent">
                <div  >
                    <ul class="navbar-nav ml-auto ">
                        <li class="nav-item text-center">
                            <button id="home" onclick="window.location.href='http:// 13.200.61.246/expense/addExpense.html'" class="btn btn-dark">Home</button>
                        </li>
                        <li class="nav-item text-center">
                            <button id="leaderboard-btn" onclick="window.location.href='http:// 13.200.61.246/expense/leaderboard.html'" class="btn btn-dark">Leaderboard</button>
                        </li>
                        <li class="nav-item text-center">
                            <button id="download" class="btn btn-dark">Report</button>
                        </li>
                        <li class="nav-item text-center ">
                            <button id="download-logs" onclick="showDownloadLogs()" class="btn btn-dark">Downloads</button>
                        </li>
                        <li class="nav-item"><h2 class="d-flex   justify-content-center align-content-center user-name"></h2></li>
                    </ul>
                </div>
            </div>
        </nav>


        
        <div class="d-flex justify-content-end flex-column">
            <div class="text-center btn-container">
                <button id="rzp-button" class="btn w-50  btn-dark mt-2"><img src=".https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZ8KMfc_6fo4jx_a85lHRt3AdsJsvq786JpIyeSh4PZkwkv0Jq" alt="membership">Buy premium Membership</button>
                
            </div>
            <div class="text-center text-primary premium-notification" >
            </div>
            <div class="container d-flex align-items-center flex-column p-4">
                <form  id="expense-form">
                    <div class="d-flex justify-content-center flex-column mb-3">
                        <label for="expense"  class="form-label">Enter Expense Amount: </label>
                        <input type="number" id="expense" class="form-control" required> 
                        <label for="description" class="form-label p-1">Choose a description: </label>
                        <input type="text" id="description"  class="form-control" required>
                        <label for="category" class="form-label p-1">Choose a category</label>
                        <select name="category" class="w-100 mb-3" id="category" required>
                            <option value="movie">Movie</option>
                            <option value="food">Food</option>
                            <option value="fuel">Fuel</option>
                            <option value="electricity">Electricity</option>
                            <option value="clothing">Clothing</option>
                            <option value="bills">Bills</option>
                            <option value="tarvel">Travel</option>
                            <option value="other">Other</option>
                        </select>
                        <button type="submit" class="btn  btn-dark">Add Expense</button>
                        
                    </div>
                </form>   
                 
                <div class="d-flex expense-container justify-content-between align-items-center flex-column">
                    <span class="span-expense">Rows Per page: <select class="mt-2" name="rows" id="rows">
                        <option ></option>
                        <option default value="3">3</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>

                    </span>
                    
                    <ul class="expense-list m-3">
                        <li class="expense-list-header"><span class="d-flex justify-content-center" >Expense List</span></li> <!-- Header added here -->

                    </ul> 
                    <div class="text-center align-items-center ">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                            </ul>
                        </nav>

                    </div>
                </div>
               
            
            </div>
         
       <div class="container-fluid  d-flex justify-content-center flex-column align-items-center">

           <ul class="download-logs mt-2"></ul>
       </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script src="expense.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
       
    </body>
