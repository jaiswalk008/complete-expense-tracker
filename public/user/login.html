<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <style>
        .message-alert{
            display: none;
        }
    </style>
</head>
<body>
    <header class="bg-gradient">
        <h2 class="title">Expense Tracker</h2>
    </header>
    <div class="container  p-3 mt-5 d-flex flex-column align-content-center ">
        <h4 id="error"></h4>
        <p class="message-alert"></p>
        <form class="login-form">
            <label class="form-label " for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" required>
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" required>
            <button class="btn btn-dark w-100  mt-3" type="submit">Login</button> 
        </form>
        <div class="text-center">
            <button id="reset" onclick="window.location.href = '/user/passwordRecovery.html'" class="btn btn-primary mt-2 w-50">Forgot Password</button>
        </div>
        <a class="mt-3" href="signup.html">Click here to signup</a>
    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</body>
</html>
