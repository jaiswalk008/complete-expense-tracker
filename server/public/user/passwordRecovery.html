<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <h2 class="title">Expense Tracker</h2>
    </header>
    <div class="container p-3 mt-5 d-flex flex-column align-content-center ">
        <h4 class="">Password Reset</h4>
        <hr>
        <p class="message-alert">Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.
        </p>
        <form class="password-reset-form">
            <!-- <label class="form-label " for="email">Email</label> -->
            <input class="form-control" type="email" id="email" name="email" required>
            <button class="btn btn-success w-100  mt-3" type="submit">Reset My Password</button> 
        </form>
        
    </div>
    <script src="passwordReset.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
