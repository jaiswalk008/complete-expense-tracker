    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="../public//css//addExpense.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            <h2 class="title">Expense Tracker</h2>
         
            <ul class="list-unstyled float-end d-flex justify-content-between">
                <li><button id="home" onclick="window.location.href='http://127.0.0.1:5500/views/addExpense.html'" class="btn btn-dark">Home</button></li>
                <li><button id="leaderboard-btn" onclick="window.location.href='http://127.0.0.1:5500/views/leaderboard.html'" class="btn btn-dark">LeaderBoard</button></li>
                <li><button id="download" class="btn btn-dark">Report</button></li>
                <li><button id="download-logs" onclick="showDownloadLogs()" class="btn btn-dark">Downloads</button></li>
                <li><h2 class="d-flex justify-content-center align-content-center user-name"></h2></li>
            </ul>
            
        </header>
        
        <div class="d-flex justify-content-end flex-column">
            <div class="text-center btn-container">
                <button id="rzp-button" class="btn w-50  btn-dark mt-2"><img src="../assets/images/membership-logo.png" alt="membership">Buy premium Membership</button>
                
            </div>
            <div class="text-center text-primary premium-notification" >
                
            </div>
            <div class="container  d-flex justify-content-evenly flex-column flex-md-row  p-4">
                <form  id="expense-form">
                    <div class="d-flex  justify-content-center flex-column ">
                        <label for="expense"  class="form-label">Enter Expense Amount: </label>
                        <input type="number" id="expense" class="form-control" required> 
                        <label for="description" class="form-label p-1">Choose a description: </label>
                        <input type="text" id="description"  class="form-control" required>
                        <label for="category" class="form-label p-1">Choose a category</label>
                        <select name="category" class="w-100 mb-3" id="category" required>
                            <option value="movie">Movie</option>
                            <option value="food">Food</option>
                            <option value="fuel">Fuel</option>
                            <option value="electricity">Electricity</option>
                            <option value="clothing">Clothing</option>
                            <option value="bills">Bills</option>
                            <option value="tarvel">Travel</option>
                            <option value="other">Other</option>
                        </select>
                        <button type="submit" class="btn  btn-dark">Add Expense</button>
                        
                    </div>
                </form>    
                <div class="d-flex expense-container justify-content-between align-items-center flex-column">
                    <span>Rows Per page: <select class="mt-2" name="rows" id="rows">
                        <option  default></option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>

                    </span>
                    
                    <ul class="expense-list m-3"></ul> 
                    <div class="text-center align-items-center ">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                            </ul>
                        </nav>

                    </div>
                    
                </div>
               
            
            </div>
         
       <div class="container-fluid w-50 d-flex justify-content-center flex-column align-items-center">

           <ul class="download-logs mt-2"></ul>
       </div>
        </div>
        <script src="../public/js/expense.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <!-- <script src="../public//js/premium.js"></script> -->
    </body>
    </html>
