    <!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... other head elements ... -->
    <style>
        /* ... other existing styles ... */
        .expense-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- ... other existing HTML elements ... -->
    <div class="container  d-flex flex-column p-4">
        <div class="row">
            <div class="col-lg-6">
                <form  id="expense-form">
                    <div class="d-flex justify-content-center flex-column ">
                        <label for="expense"  class="form-label">Enter Expense Amount: </label>
                        <input type="number" id="expense" class="form-control" required> 
                        <label for="description" class="form-label p-1">Choose a description: </label>
                        <input type="text" id="description"  class="form-control" required>
                        <label for="category" class="form-label p-1">Choose a category</label>
                        <select name="category" class="w-100 mb-3" id="category" required>
                            <option value="movie">Movie</option>
                            <option value="food">Food</option>
                            <option value="fuel">Fuel</option>
                            <option value="electricity">Electricity</option>
                            <option value="clothing">Clothing</option>
                            <option value="bills">Bills</option>
                            <option value="tarvel">Travel</option>
                            <option value="other">Other</option>
                        </select>
                        <button type="submit" class="btn  btn-dark">Add Expense</button>
                        
                    </div>
                </form> 
            </div>
            <div class="col-lg-6">
                <div class="d-flex expense-container justify-content-between align-items-center mt-4">
                    <span class="span-expense">Rows Per page:
                        <select class="mt-2" name="rows" id="rows">
                            <option default></option>
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    </span>

                    <ul class="expense-list m-3">
                        <li>fsdfsd</li>
                        <li>dfdf</li>
                    </ul>

                    <div class="text-center align-items-center">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <!-- ... your pagination content ... -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ... other existing HTML elements ... -->
</body>
</html>
